<div class="container">
    <div class="row">
      <div class="card col-sm-12" style="max-width: 700px;margin:30px auto;">
        <form class="card-body">
          <h3 class="text-center text-success">Login Form</h3>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input (click)="getLoggedIn()" type="button" value="Login" class="btn btn-primary">
            </div>
          </div>
        </form>
    </div>
  </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let event of events">
        <div class="card">
            <img src="{{event.banner}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.description}}</p>
              <a href="#" class="btn btn-primary">Join Event</a>
            </div>
          </div>
    </div>
  </div>
</div>
